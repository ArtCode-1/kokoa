<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Kakao talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header screen-header__chats">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">

        <div class="user-component">

            <div class="user-component_column">
                <a href="facebook.html">
                    <img src="https://t1.daumcdn.net/cfile/tistory/99F2C1505D0E45FF24"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Facebook</h4>
                        <h6 class="user-component__subtitle">Happy new year!!</h6>
                </a>
            </div>
        </div>

        <div class="user-component_column">
            <span class="user-component__time">21:53</span>
            <div class="badge">1</div>
        </div>
        </div>


        <div class="user-component chat-screen__header">
            <div class="user-component_column">
                <a href="tesla.html">
                    <img src="http://www.thecommoditiesnews.com/news/photo/202002/536_805_543.png"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">

                        <h4 class="user-component__title">Tesla</h4>
                        <h6 class="user-component__subtitle">New sports car releases on Feb.15</h6>
                </a>
            </div>
        </div>
        <div class="user-component_column">
            <span class="user-component__time">19:30</span>
            <div class="badge badge-display">1</div>
        </div>
        </div>
        <div class="user-component chat-screen__header">

            <div class="user-component_column">
                <a href="polo.html">
                    <img src="https://i.pinimg.com/originals/5c/96/df/5c96dfe72a8d7827da07ec3fc6647664.png"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Polo Ralph Lauren</h4>
                        <h6 class="user-component__subtitle">>>Click here to purchase!</h6>
                </a>
            </div>
        </div>
        <div class="user-component_column">
            <span class="user-component__time">15:48</span>
            <div class="badge badge-display">1</div>
        </div>
        </div>


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><span
                        class="nav__notification1 badge">1</span><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2">3</span><i
                        class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/14a76d05d0.js" crossorigin="anonymous"></script>

</body>

</html>
