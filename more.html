<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Kakao talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header screen-header__chats">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="http://img.lifestyler.co.kr/uploads/program/1/1765/menu/2/html/f131755988183457049(0).jpg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <a href="Lee.html">
                        <h4 class="user-component__title">Lee</h4>
                        <h6 class="user-component__subtitle">+82 0000-0000 <i class="fas fa-info-circle"></i></h6>
                    </a>
                </div>
            </div>
            <div class="user-component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icons-row">
            <div class="icons-row__icon"><i class="far fa-calendar-check"></i><span>Calender</span></div>
            <div class="icons-row__icon"><i class="fas fa-tasks"></i><span>Task Drive</span></div>
            <div class="icons-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
            <div class="icons-row__icon"><i class="fas fa-palette"></i><span>Themes</span></div>
        </div>


        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div><img class="more-suggestions__icon-image"
                            src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT">
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div> <img class="more-suggestions__icon-image"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/52/Kakao_Bank_of_Korea_Logo.jpg">
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Bank</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><span
                        class="nav__notification1 badge">1</span><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">5</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2">3</span><i
                        class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/14a76d05d0.js" crossorigin="anonymous"></script>

</body>

</html>
