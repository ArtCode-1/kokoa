<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Ralph Lauren</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Polo Ralph Lauren</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i> </span>
            <span> <i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Feb 16, 2021
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/originals/5c/96/df/5c96dfe72a8d7827da07ec3fc6647664.png">
            <div class="message-row__content">
                <span class="message__author">Polo Ralph Lauren</span>
                <div class="message__info">
                    <span class="message__bubble">
                        <a href="https://www.ralphlauren.co.kr/ko" target="blank"> >>Click here to purchase! </a>
                    </span>
                    <div class="message__read"><span>1</span></div>
                    <span class="message__time">14:29</span>
                </div>
            </div>
        </div>


    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="  Write a message..">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/14a76d05d0.js" crossorigin="anonymous"></script>

</body>

</html>
