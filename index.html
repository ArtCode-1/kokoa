<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Talk</h1>
        <p class="welcome-header__text">If you have a Kakao account, Log in with your e-mail or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" required placeholder="Email or phone number">
        <input type="paassword" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big!! 화면 크기를 조절해주세요!</span>
    </div>



    <script src="https://kit.fontawesome.com/14a76d05d0.js" crossorigin="anonymous"></script>

</body>

</html>
